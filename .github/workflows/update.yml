name: Update submodules

on:
  workflow_dispatch: {}
  schedule:
    - cron: 0 2 * * * # every day at 2 am

jobs:
  pull:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: ConorMacBride/install-package@v1
        with:
          apt: moreutils
      - uses: actions/checkout@v2
      - uses: extractions/setup-just@v2
      - run: "curl -s https://wiki.hyprland.org/version-selector/"
      - run: |
          curl -s https://wiki.hyprland.org/version-selector/ | grep -oP 'v\d+\.\d+\.\d+'
      - run: just check-for-hyprland-updates
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: üç± Update parser data from wiki
